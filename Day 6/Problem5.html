<!Doctype html>
<html>
    <head>
        <script>
            function get_Commision(){
                    let name = document.getElementById("name").value;
                    let sal = Number(document.getElementById("sal").value);
                    if(sal>0 && sal<=5000)
                    {
                        document.getElementById("comm").innerHTML = name + "Commision is 2%"
                    }
                    else if(sal>5000 && sal<=10000)
                    {
                        document.getElementById("comm").innerHTML = name + "Commision is 5%"
                    }
                    else if(sal>10000 && sal<=20000)
                    {
                        document.getElementById("comm").innerHTML = name + "Commision is 7%"
                    }
                    else
                    {
                        document.getElementById("comm").innerHTML = name + " Commision is 10%"
                    }
                }
        </script>
    </head>
    <body>
        <div style="display: block;text-align: center;">
            <label for="name">Enter Name</label>
            <input type="text" id="name">
            <label for="sal">Enter Salary</label>
            <input type="number" id="sal">
            <button onclick="get_Commision()">get_Commision</button>
        </div>
        <h1 id="comm"></h1>
    </body>
</html>
