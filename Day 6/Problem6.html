<!Doctype html>
<html>
    <head>
        <script>
            function input_number(){
                while(true)
                {
                    let res = prompt("Enter a Number");
                    if(Number(res)>100){
                        document.getElementById("result").innerHTML="The Entered Number is greater than 100";
                        break;
                    }
                    if(res ==null){
                        document.getElementById("result").innerHTML="User Cancels the operation.";
                        break;
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Checks for Number greater than 100</h1>
        <button onclick="input_number()">Insert a Number</button>
        <h1 id="result"></h1> 
    </body>
</html>
