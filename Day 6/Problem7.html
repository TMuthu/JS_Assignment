<!Doctype html>
<html>
    <head>
        <script>
            function input_number(){
                let a = Number(prompt("Enter a Number"));
                res = []
                for(let i=2;i<=a;i++){
                    let flag=1;
                    for(let j=2;j<i;j++){
                        if(i%j==0){
                            flag=0;
                            break;
                        }
                    }
                    if(flag==1){
                        res.push(i)
                    }
                }
                document.getElementById("result").innerHTML = "Prime Numbers are "+res
            }
        </script>
    </head>
    <body>
        <h1><center>Prime Number Checker</center></h1>
        <button onclick="input_number()">Insert a Number</button>
        <h1 id="result"></h1> 
    </body>
</html>
