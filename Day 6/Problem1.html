<!Doctype html>
<html>
    <head>
        <script>
        function fizzbuzz(){
            for(let i=1;i<=100;i++){
                if(i%3==0 && i%5==0)
                {
                    console.log("fizzbuzz",i);
                }
                else if(i%3==0)
                {
                    console.log("fizz",i);
                }
                else if(i%5==0)
                {
                    console.log("buzz",i);
                }
            }
        }
        </script>
    <head>
    <body>
        <h1>FizzBuzz</h1>
        <button onclick="fizzbuzz()">Click Me</button>
    </body>
</html>
