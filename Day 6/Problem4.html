<!Doctype html>
<html>
    <head>
        <script>
            function add(){
                let num1  = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;
                let res = Number(num1) + Number(num2)
                document.getElementById('result').innerHTML = res
            }
            function sub(){
                let num1  = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;
                let res = Number(num1) - Number(num2)
                document.getElementById('result').innerHTML = res
            }
            function mul(){
                let num1  = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;
                let res = Number(num1) * Number(num2)
                document.getElementById('result').innerHTML = res
            }
            function div(){
                let num1  = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;
                let res = Number(num1) / Number(num2)
                document.getElementById('result').innerHTML = res
            }
            function sr(){
                let num1  = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;
                let res1 = Math.sqrt(num1)
                document.getElementById('result').innerHTML = res1
            }
            function per(){
                let num1  = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;
                let res = ( num1 / 100 ) * 100
                
                document.getElementById('result').innerHTML = res + "%"
            }
        </script>
    <head>
    <body>
        <h1><center>Calculator</center></h1>
        <div style="text-align: center;">
        <label for="num1">Number 1</label>
        <input type="number" id="num1">
        <label for="num2">Number 2</label>
        <input type="number" id="num2">
        </div>
        <br>
        <br>
        <div style="text-align: center;">
            <button onclick="add()">Addition</button>
            <button onclick="sub()">Subtraction</button>
            <button onclick="mul()">Multiplication</button>
            <button onclick="div()">Division</button>
            <button onclick="sr()" title="Use Number1 to get result">Square root</button>
            <button onclick="per()" title="Use Number1 to get result">Percentage</button>
        </div>
        <br>
        
        <span style="text-align: center;">
        <h1>Result</h1>
        <h1 id="result"></h1>
        </span>
    </body>
</html>
