<!Doctype html>
<html>
    <head>
        <title>Problem 1</title>
        <script>
            function odd_even(){
                let a = Number(prompt("Enter a Number"));
                if(a%2==0){
                    console.log("Even");
                }
                else{
                    console.log("Odd");
                }
            }
        </script>
    </head>
    <body>
        <h1>Odd or Even Checker</h1>
         <button onclick="odd_even()">Give Input</button>
    </body>
</html>
