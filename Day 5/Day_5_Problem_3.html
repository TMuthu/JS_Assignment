<!Doctype html>
<html>
    <head>
        <title>Problem 3</title>
        <script>
            function grade(){
                let a = Number(prompt("Enter a Number"));
                if(a>80){
                    console.log("Grade A");
                }
                else if(a>50){
                    console.log("Grade B");
                }
                else if(a>30){
                    console.log("Grade C");
                }
                else{
                    console.log("Fail");
                }
            }
        </script>
    </head>
    <body>
        <h1>Grade Calculator</h1>
         <button onclick="grade()">Give Input</button>
    </body>
</html>
